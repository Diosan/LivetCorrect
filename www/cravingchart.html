        <script type="text/javascript">
        	
        	
        	
			
			$('[data-role=footer]').each( function() {
            	$(this).load("footer.html", function(data, status, xhr){

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    	
        
        <script type="text/javascript" src="js/livet.js"></script>


        
        <script type="text/javascript">
        
        alert('Wow!');
        
        google.load('visualization', '1', {packages: ['corechart', 'bar']});
        
        // Create the data table.
        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Craving');
        data2.addColumn('number', 'Readings');
        

        
        if (localStorage.getItem("readings") == null) {
        	
        	//alert('No Readings');
        	
        	data2.addRows([
          		['Bready', 0],
          		['Chewy', 0],
          		['Creamy', 0],
          		['Crunchy', 0],
          		['Salty', 0],
          		['Sugary', 0]
        	]);
        		
        } else {
        	
        	readings = JSON.parse(localStorage.getItem("readings"));
        	
        	var bready = 0;
        	var chewy = 0;
        	var creamy = 0;
        	var crunchy = 0;
        	var salty = 0;
        	var sugary = 0;
        	
        	for (i = 0; i < readings.length; i++) {
        		
        		reading = JSON.parse(readings[i]);
        		
   		
        		if (reading.type == 'craving') {
        			
        			alert('Reading value is ' + reading.value);
        			
        			//alert(reading.value);
        			switch (reading.value) {
			    		case 'Bready':
			        		bready++;
        					break;
			    		case 'Chewy':
			    			chewy++;
			        		break;
			    		case 'Creamy':
			        		creamy++;
		        			break;
		        		case 'Crunchy':
			        		crunchy++;
		        			break;
		        		case 'Salty':
			        		salty++;
		        			break;
		        		case 'Sugary':
			        		sugary++;
		        			break;
		        		
					}
					

					
        		} 
       
        	}
        	
        	data2.addRows([
          		['Bready', bready],
          		['Chewy', chewy],
          		['Creamy', creamy],
          		['Crunchy', crunchy],
          		['Salty', salty],
          		['Sugary', sugary]
        	]);
        	
        	
        }

        // Set chart options
        var options2 = {'title':'My cravings for the last 30 days',
                       'width':700,
                       'height':350};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('cravingchart_div'));
        chart.draw(data2, options2);
        </script>
